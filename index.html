<html>
  <head>
    <style>
      
      html,body {
  margin: 0;
  height: 100%;
  background: url(https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80) #f0f0f4;
  background-size: cover;
}
.log-in {
  position: relative;
  width: 18rem;
  top: calc(50% - 9.25rem);
  margin: auto;
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
  text-align: center;
}
.title {
  margin: 0 0 1.5rem;
  padding: 0;
  font-size: 2.5rem;
  line-height: 1;
  font-weight: 300;
  color: #fff;
}
.input {
  box-sizing: border-box;
  display: block;
  margin: 0 0 1.2rem;
  padding: 0 1rem;
  width: 100%; height: 3rem;
  appearance: none;
  font-family: 'Roboto', sans-serif;
  font-size: 1.2rem;
  font-weight: 300;
  color: #556;
  text-align: center;
  border: 0;
  border-radius: 1.5rem;
  background: #fff;
}
.submit {
  margin-bottom: .6rem;
  font-weight: 500;
  cursor: pointer;
  color: #fff;
  background: #00B0FF;
  transition: 200ms;
}
.submit:hover {
  background: #10C0FF;
}
.forgot {
  color: #ddd;
  text-decoration: none;
  font-size: .9rem;
}
.forgot:hover {
  color: #fff;
  text-decoration: none;
}
.sign-up {
  position: absolute;
  bottom: 2rem;
  left: 0; right: 0;
  width: 9rem; height: 3rem;
  margin: auto;
  border-radius: 1.5rem;
  border: 2px solid #fff;
  background: transparent;
  color: #fff;
  font-size: 1.2rem;
  font-weight: 500;
  font-family: 'Roboto', sans-serif;
  cursor: pointer;
  transition: 200ms;
  padding: 0;
}
.sign-up:hover {
  background: rgba(255,255,255,.3);
}

@media all and (height:300px) {
  .sign-up {display:none}
}
      </style>
  </head>

    <input class="input" type="text" autofocus placeholder="username" name="username"/>
    <input class="input" type="password" placeholder="Password" name="password"/>
    <button class="input submit"  type="submit" onclick="LoginUser()">Log In</button>
    
  </form>
  <form  action="signup.html">
<button class="sign-up" onClick="function1()" >Sign Up</button>
  </form>
  
 </body>

 </script>
 
</html>
